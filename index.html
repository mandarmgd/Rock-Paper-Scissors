<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
  </head>
</html>
<body>
  <h1 id="header">Rock paper scissors</h1>
  <div class="buttons">
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
  </div>

  <div class="results">
    <div class="round-computer div--hidden">Computer wins this round</div>
    <div class="round-human div--hidden">You win this round!</div>
    <div class="game-computer div--hidden">Computer wins the game!</div>
    <div class="game-human div--hidden">Bravo! You win the game!</div>
  </div>
  <div id="footer">By Mandar Garud</div>
</body>
