<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
  </head>
</html>
<body>
  <h1 id="header">Rock paper scissors</h1>
  <div class="buttons">
    <button id="btn-rock hidden">Rock</button>
    <button id="btn-paper hidden">Paper</button>
    <button id="btn-scissors hidden">Scissors</button>
  </div>
  <div class="results">
    <div class="round-computer hidden">Computer wins this round</div>
    <div class="round-human hidden">You win this round!</div>
    <div class="game-computer hidden">Computer wins the game!</div>
    <div class="game-human hidden">Bravo! You win the game!</div>
  </div>
  <button class="btn-start">Start</button>
  <div id="footer">By Mandar Garud</div>
</body>
