<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
</html>
<body>
  <h1 id="header">Rock paper scissors</h1>
  <div id="content">
    <button class="btn-start">Start</button>
    <div class="buttons hidden">
      <button class="btn btn-rock">Rock</button>
      <button class="btn btn-paper">Paper</button>
      <button class="btn btn-scissors">Scissors</button>
    </div>
    <div class="scores hidden">
      <p1>You</p1>
      <div id="score-you">5</div>
      <div id="score-computer">3</div>
      <p1>Computer</p1>
    </div>
  </div>
  <div id="footer">By Mandar Garud</div>
</body>
