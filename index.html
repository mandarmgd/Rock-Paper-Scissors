<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
</html>
<body>
  <h1 id="header">Rock paper scissors</h1>
  <div id="content">
    <button class="btn-start">Start</button>
    <div class="buttons">
      <button class="btn-rock">Rock</button>
      <button class="btn-paper">Paper</button>
      <button class="btn-scissors">Scissors</button>
    </div>
    <div class="results">
      <div class="round-computer hidden">Computer wins this round</div>
      <div class="round-human hidden">You win this round!</div>
      <div class="game-computer hidden">Computer wins the game!</div>
      <div class="game-human hidden">Bravo! You win the game!</div>
    </div>
  </div>
  <div id="footer">By Mandar Garud</div>
</body>
